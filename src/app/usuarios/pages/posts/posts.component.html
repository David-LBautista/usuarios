<ng-template #spinner>
    <div class="spinner">  
        <mat-spinner class="spinner__spin" 
        color="accent">
        </mat-spinner> 
    </div> 
</ng-template>

    <div *ngIf="posts.length > 0; else sinPosts">
        <div class="container mt-4 text-center"> 
            <h2 class="name">POSTS</h2>
        </div>
        <table class="table table-hover" *ngIf="posts.length > 0">
            <thead>
                <tr>
                    <th class="table-title">Title</th>
                    <th class="table-title">Body</th>
                    <th class="table-title"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts; index as i">
                    <td class="content">{{post.title}}</td>
                    <td class="content">{{post.body}}</td>
                    <td>
                    <button mat-raised-button color="warn" (click)="eliminar(post, i)">
                            <span>Borrar</span>
                    </button>
                    </td>
                </tr>
            </tbody>
        </table> 
    </div>
    <ng-template #sinPosts>
        <div class="sin-posts" >
            <p>No se encontraron posts de este usuario...</p> 
        </div>
    </ng-template>
