
<div class="mt-4 row" *ngIf="user !== undefined">
    <div class="col-md-8">
        <h2>Editando a: <span class="name">{{ user.first_name | uppercase }}</span></h2>
    </div>
</div>
<mat-divider></mat-divider>

<form action="" [formGroup]="editform" class="row mt-4 mb-4">
        <div class="col-md-12">
            <mat-form-field color="accent">
                <mat-label>Nombre:</mat-label>
                <input matInput
                formControlName= "nombre"
                value="{user.first_name}"
                type="text"
                required>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field color="accent">
                <mat-label>Apellido:</mat-label>
                <input matInput
                formControlName= "apellido"
                type="text"
                required>
            </mat-form-field>
        </div>
        <div class="edit__button">
            <button mat-raised-button color="primary" (click)="editar()">
                <span>Editar</span>
            </button>
        </div>
</form>
<mat-divider></mat-divider>
