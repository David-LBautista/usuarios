
<div class="container mt-4 row">
    <div class="col-md-8">
        <h2>EDITANDO A : <span class="name">{{user.first_name}} </span></h2>
    </div>
</div>
<mat-divider></mat-divider>

<form action="" [formGroup]="editform" class="row mt-4">
        <div class="col-md-12">
            <mat-form-field color="accent">
                <mat-label>Nombre:</mat-label>
                <input matInput
                formControlName= "nombre"
                type="text"
                required>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field color="accent">
                <mat-label>Apellido:</mat-label>
                <input matInput
                type="text"
                required>
            </mat-form-field>
        </div>
</form>
